name: fe-gaportal

on:
  push:
    branches:
      - "main"

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [15.x]
    
    steps:
      - uses: actions/checkout@v1
      - name: Use .env variable
        env:
          REACT_APP_BACKEND_SERVICE_BASE_URL: ${{ secrets.REACT_APP_BACKEND_SERVICE_BASE_URL }}
        run: |
          echo "REACT_APP_BACKEND_SERVICE_BASE_URL=${REACT_APP_BACKEND_SERVICE_BASE_URL}" >> .env
      # Install dependencies
      - name: Install dependencies
        run: npm install
      - run: npm run build
      - name: Sync to S3
        uses: jakejarvis/s3-sync-action@master
        with:
          args: --follow-symlinks --delete
        env:
          AWS_S3_BUCKET: dev-gaportal.gauniv.com
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: 'ap-southeast-1'
          SOURCE_DIR: 'build'
      - name: Send Slack Notification
        if: always() # Always run this step, regardless of previous step's result
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: |
          status="succeeded"
          if [ ${{ failure() }} ]; then
            status="failed"
          fi
          curl -X POST -H 'Content-type: application/json' --data "{\"text\":\"Workflow *-dev-fe-gaportal build* has $status.\"}" $SLACK_WEBHOOK_URL
